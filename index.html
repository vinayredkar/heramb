<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Options</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff758c;
        }

        .link {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .link:active {
            transform: scale(0.95);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Destination</h1>
        <a class="link" href="https://www.zomato.com/mumbai/heramb-food-mahakali/order" target="_blank">üç¥ Visit Zomato Restaurant</a><br>
        <a class="link" href="https://www.swiggy.com/city/mumbai/heramb-andheri-east-rest981891" target="_blank">üçî Visit Swiggy Restaurant</a><br>
        <a class="link" href="YOUR_INSTAGRAM_LINK" target="_blank">üì∏ Visit Instagram Profile</a>
    </div>
</body>
</html>
